<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OOP</title>
  </head>
  <body>
    <main>
      <h1>Pet Generator</h1>
      <form>
        <label for="name">Inserisci nome pet</label>
        <input type="text" required id="name" />
        <label for="owner">Inserisci nome owner</label>
        <input type="text" required id="owner" />
        <label for="species">Inserisci nome specie</label>
        <input type="text" required id="species" />
        <label for="breed">Inserisci nome breed</label>
        <input type="text" required id="breed" />
        <button>Crea</button>
      </form>
    </main>
    <script src="./script/index.js"></script>
  </body>
</html>
